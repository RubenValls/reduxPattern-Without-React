<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER - REDUX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid text-center text-white p-1" id="nav">
        <h1>Counter - Redux Pattern</h1>
    </div>
    <div class="container mt-5">
        <div class="container text-center mb-2">
            <h2>0</h2>
        </div>
        <div class="container text-center mt-5 mb-2">
            <div class="row">
                <div class="col">
                    <h3>Choose a number: </h3>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="number">
                </div>
            </div>
        </div>
        <div class="container text-center mt-5 mb-2">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-outline-dark">Increment</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-lg btn-outline-dark">Decrement</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom text-white text-center p-2">
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/3/30/Redux_Logo.png" alt="redux logo" width="150em">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
